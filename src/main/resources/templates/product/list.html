<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/list.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Products List</h2> <br/>
		<a href="/product">Create New</a>
		<table class="table table-striped">
			<thead>
				<th>Number</th>
				<th>Name</th>
				<th>Supplier</th>
				<th>Unit Price</th>
				<th>Quantuty In Stock</th>
				<th>Date Supplied</th>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productNumber}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.supplier.getName()}"></td>
					<td th:text="${product.unitPrice}"></td>
					<td th:text="${product.quantityInStock}"></td>
					<td th:text="${product.dateSupplied}"></td>

				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
